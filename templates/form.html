	<title>Calculator</title>

<body align=center>
	<div class="row">

			<legend>

			</legend>
		</div>

</div>

<iframe src="http://free.timeanddate.com/clock/i7lutaq3/n1595/tlin/tt0/tm1/td2/ta1" frameborder="0" width="250"
height="19"></iframe>
	<br>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form class="form-horizontal" action={{ url_for('resu') }} method="post">
				<div class="form-group">
					<label class="control-label col-xs-3" for="var_1">Trading Capital:</label>
					<div class="col-xs-7">
						<input type="number" class="form-control" name="var_1" placeholder="&nbsp;0&nbsp;" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3" for="var_1">StopLoss:</label>
					<div class="col-xs-7">
						<input type="number" class="form-control" name="var_2" placeholder="&nbsp;0&nbsp;" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-3">Risk Per Trade:</label>
					<div class="col-xs-5">
						<select class="form-control" name="operation">
							<option>2.5 %</option>
							<option>5.0 %</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-3 col-xs-9">
						
						<a class="btn btn-warning" href="/" role="button">Back</a>
						<input type="submit" class="btn btn-success" value="check">
						
					</div>
				</div>
				<form class="form-horizontal">
					<fieldset disabled>
						<div class="form-group">
							<label class="control-label col-xs-3 for=" result">Quantity size</label>
							<div class="col-xs-5" >
								<input type="text" name="resu" class="form-control" placeholder={{ entryie }}>
							</div>
						</div>
					</fieldset>
				</form>
			</form>
		</div>
	</div>
	
</body>
