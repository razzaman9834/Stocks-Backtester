<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RESULT</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body align=center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><legend><h1>Statement</h1></legend></div>
            <div class="col-md-4"></div>
        </div>
        <form class="form-horizontal">
            <fieldset disabled>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="result"></label>
                    <label class="control-label col-xs-1" >Profit and Loss:</label>
                    <div class="col-xs-4" align="center">
                        <input type="text" name="result" class="form-control" placeholder={{ entry }}>
                    </div>
                </div>
            </fieldset>

            <fieldset disabled>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="result"></label>
                    <label class="control-label col-xs-1" >Entry Price:</label>
                    <div class="col-xs-4" align="center">
                        <input type="text" name="result" class="form-control" placeholder={{ ltpN }}>
                    </div>
                </div>
            </fieldset>

            <fieldset disabled>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="result"></label>
                    <label class="control-label col-xs-1" >Exit Price:</label>
                    <div class="col-xs-4" align="center">
                        <input type="text" name="result" class="form-control" placeholder={{ ltpUPN }}>
                    </div>
                </div>
            </fieldset>

            <fieldset disabled>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="result"></label>
                    <label class="control-label col-xs-1" >Waiting time (min):</label>
                    <div class="col-xs-4" align="center">
                        <input type="text" name="result" class="form-control" placeholder={{ timingN }}>
                    </div>
                </div>
            </fieldset>
        </form>
        <div><a class="btn btn-primary" href="/" role="button">Test again</a></div>
    </body>
</html>
